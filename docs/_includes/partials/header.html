<header>
	<div class="container">
		<div class="logo">
			<a href='{{"/" | url }}'>culori</a>
			<span
				>v{{ pkg.version }} alpha (<a
					href="https://github.com/evercoder/culori/releases"
					>changelog</a
				>)</span
			>
		</div>
		<nav>
			<ul>
				{%- for post in (collections.all | sortby('menu-order')) -%}
				<li class="{% if page.url == post.url %}active {% endif %}">
					<a href="{{ post.url }}">{{ post.data.title }}</a>
				</li>
				{%- endfor -%}
			</ul>
		</nav>
	</div>
</header>
