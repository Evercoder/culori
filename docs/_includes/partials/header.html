<header>
	<div class="container">
		<div class="logo">
			<a href='{{"/" | url }}'>
				<img
					width="132"
					height="30"
					src='{{ "/img/culori.svg" | url }}'
					alt="culori"
				/>
			</a>
			<span
				>v{{ pkg.version }} (<a
					href="https://github.com/evercoder/culori/releases"
					>changelog</a
				>)</span
			>
		</div>
		<nav>
			<ul>
				{%- for post in (collections.all | sortby('menu-order')) -%} {%
				if post.data['menu-order'] %}
				<li class="{% if page.url == post.url %}active {% endif %}">
					<a href="{{ post.url }}">{{ post.data.title }}</a>
				</li>
				{% endif %} {%- endfor -%}
				<li>
					<a href="https://github.com/Evercoder/culori"
						>GitHub <span aria-hidden="true">â†—</span></a
					>
				</li>
			</ul>
		</nav>
	</div>
</header>
